<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <label for="nameDabba">NAME</label><br>
    <input type="text" name="nameDabba" value="" placeholder="ENTER HERE" required><br><br>
    <label for="companyDabba">COMPANY NAME</label><br>
    <input type="text" name="companyDabba" value="" required><br><br>
    <label for="mailDabba">MAIL ID</label><br>
    <input type="email" name="mailDabba" value="" required><br><br>
    <label for="lengthDabba">LENGTH REQUIREMENT(in mm)</label><br>
    <input type="number" name="lengthDabba" value="" required step="5"><br><br>
    <label for="breadthDabba">BREADTH REQUIREMENT(in mm)</label><br>
    <input type="number" name="breadthDabba" value="" required step="5"><br><br>
    <label for="quantityDabba">ENTER QUANTITY(in kg)</label><br>
    <input type="number" name="quantityDabba" value="" max="70" min="0" step ="10" required><br><br>
    <label for="dateDabba">DATE WITHIN REQUIRED</label><br>
    <input type="date" name="dateDabba" value=""><br><br>
    <label for="colourDabba">CHOOSE COLOUR(optional; default as green)</label><br>
    <input type="color" name="" value="" required><br><br>
    <label for="logoDabba">COMPANY LOGO (optional)</label><br>
    <input type="file" name="logoDabba" value="" ><br><br>
    <input type="submit" name="" value="submit">



  </body>
</html>
